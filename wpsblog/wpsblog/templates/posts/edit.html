{% extends "base.html" %}


{% block content %}
<h1>Edit Post</h1>

<form action="{% url "posts:update" post_id=post.id %}" method="POST">
  {% csrf_token %}
  <input type="text" name="title" placehoder="제목" value="{{ post.title }}">
  <input type="text" name="content" placehoder="본문" value="{{ post.content }}">
  <input type="submit" value="publish">
</form>
{% endblock %}
